<template name="bubbles">
  <div class="ui centered grid" style="max-width: 800px">
    <div class="ten wide column">
      <canvas width="{{ $tpl.width }}" height="{{ $tpl.height }}" style="border: 1px solid #d3d3d3; padding: 0px;"></canvas>
    </div>
    <div class="four wide column">
      <div class="ui field">
        <nameInput class="ui input">
          <input type="text" placeholder="Your Name" value="{{ $tpl.getUser.name }}">
        </nameInput>
      </div>
      <div class="ui ordered list">
        {{#each user in $tpl.getUsers}}
          <div class="item">
            <div class="content">
              <div class="header" style="{{ $tpl.maybeColored user }}">{{user.name}}</div>
              {{ user.score }} Points
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
