<template name="bubbles">
  <div class="ui equal width divided grid">
    <gameArea class="stretched column">
      <canvas></canvas>
    </gameArea>
    <scoreboard class="four wide column">
      <div class="ui secondary segment form">
        <div class="field">
          <label>Your Name</label>
          <nameInput class="ui input">
            <input type="text" placeholder="Your Name" value="{{ $tpl.getUser.name }}">
          </nameInput>
        </div>
      </div>
      <h4 class="ui dividing header">Scoreboard</h4>
      <div class="ui ordered list">
        {{#each user in $tpl.getUsers}}
          <div class="item">
            <div class="content">
              <div class="header" style="{{ $tpl.maybeColored user }}">{{user.name}}</div>
              {{ user.score }} Points
            </div>
          </div>
        {{/each}}
      </div>
    </scoreboard>
  </div>
</template>
